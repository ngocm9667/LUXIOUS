<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <style>
        /* CSS cho trang liên hệ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liên hệ với chúng tôi</h2>
        <p>Nếu bạn có bất kỳ câu hỏi hoặc đề xuất nào, vui lòng liên hệ với chúng tôi qua các kênh sau:</p>
        <div class="social-links">
            <a href="https://www.facebook.com/yourstore" target="_blank">Facebook</a>
            <a href="https://www.tiktok.com/@yourstore" target="_blank">TikTok</a>
        </div>
    </div>
</body>
</html>
